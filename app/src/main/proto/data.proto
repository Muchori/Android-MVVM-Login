syntax = "proto3";

option java_package = "me.muchori.joseph.android_mvvm_login";
option java_multiple_files = true;

message UserDetails{
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phone = 5;
  string gender = 6;
  string userType = 7;
  string accessToken = 8;
  string refreshToken = 9;
}